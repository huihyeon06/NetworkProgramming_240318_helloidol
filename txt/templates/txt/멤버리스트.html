<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>투바투 - 멤버리스트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<table class="table">
    <tr>
        <th>이름 http://localhost</th>
        <th>이름 ../../</th>
        <th>이름/</th>
        <th>txt django</th>
    </tr>
    {# members에서 하나씩 꺼내어 member에 넣자 #}
    {% for member in members %}
        <tr>
            {# 멤버이름에 링크 : txt/{{member.name}} #}
    	<td><a href="http://localhost:8000/txt/{{ member.name }}/">{{ member.name }}</a> //: 인터넷 절대</td>
            <td><a href="../../txt/{{ member.name }}/">{{ member.name }}</a> ../../: 부모/부모/ 주소(상대) </td>
            <td><a href="/txt/">{{ member.name }}</a> /: 호스트 루트(호스트 절대)</td>
            <td><a href="{% url 'txt:멤버' 멤버=member.name %}">{{ member.name }}</a> </td>
            {% load static %}
        <td><img src="{% static member.img_src %}" alt="" style="height: 300px; border-radius: 100%"></td>
        </tr>
    {% endfor %}


</table>
</body>
</html>
